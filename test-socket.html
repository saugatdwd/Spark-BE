<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Messaging Test</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h2>Socket.IO Real-Time Messaging Test</h2>
  <input id="receiverId" placeholder="Receiver User ID" />
  <input id="content" placeholder="Message" />
  <button onclick="sendMessage()">Send Message</button>
  <ul id="messages"></ul>
  <script>
    // Replace with your JWT token
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2ODcxNDNhNTk5NmM1MDU1ZDc4NzUwMWMiLCJpYXQiOjE3NTI1MDA0MDIsImV4cCI6MTc1MjUwNDAwMn0.rvNSJRZbJMpENlmGx_vcIpKRxV_sil5_ZCF9xL9Bunw';

    // Connect to your backend
    const socket = io('http://localhost:8082', {
      auth: { token }
    });

    socket.on('connect', () => {
      console.log('Connected as', socket.id);
    });

    socket.on('receive_message', (msg) => {
      const li = document.createElement('li');
      li.textContent = `From ${msg.senderId}: ${msg.content}`;
      document.getElementById('messages').appendChild(li);
    });

    function sendMessage() {
      const receiverId = document.getElementById('receiverId').value;
      const content = document.getElementById('content').value;
      socket.emit('send_message', { receiverId, content });
    }
  </script>
</body>
</html>
